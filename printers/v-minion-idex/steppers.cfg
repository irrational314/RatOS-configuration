# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

[stepper_x]
step_pin: x_step_pin
dir_pin: !x_dir_pin
enable_pin: !x_enable_pin
rotation_distance: 40
microsteps: 64
position_max: 180
position_endstop: -60
position_min: 0 #need to override for config via VAOC
homing_speed: 60

[stepper_dual_carriage]
position_max: 180 #need to override for comfig via VAOC
position_min: 0
safe_distance: 180
safe_distance: 70

[stepper_y]
position_max: 180
position_endstop: 180
position_min: 0
homing_speed: 60

[stepper_z]
position_min: -5 # Needed for z-offset calibration and tilt_adjust.
endstop_pin: probe:z_virtual_endstop
position_max: 180
homing_speed: 20

[stepper_z]
rotation_distance: 4
position_min: -5 # Needed for z-offset calibration and tilt_adjust.
microsteps: 64
